<!doctype html>
<html lang="en">

<!-- start -->
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Sofbox - Responsive Software Landing Page</title>
    <!-- Favicon -->
    <link rel="shortcut icon" href="images/favicon.ico" />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- Typography CSS -->
    <link rel="stylesheet" href="css/typography.css">
    <!-- Style -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Responsive -->
    <link rel="stylesheet" href="css/responsive.css">
  </head>
  <body class="main-bg ">
    <!-- loading -->
    <div id="loading">
      <div id="loading-center">
        <div class="loader">
          <div class="cube">
            <div class="sides">
              <div class="top"></div>
              <div class="right"></div>
              <div class="bottom"></div>
              <div class="left"></div>
              <div class="front"></div>
              <div class="back"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- loading End -->
    <!--=================================
    MAIN CONTENT -->
    <div class="main-content iq-coming">
      <!--================================
      Coming Soon -->

      <section class="main-bg coming-height">
        <div class="text-center">
          <div class="container">
            <div class="row">
              <div class="col-sm-12">
                <div class="big-text mt-lg-5 pt-lg-5">Coming Soon</div>
                <h2 class="small-text font-weight-normal text-white">We are still Working on it.</h2>
                <ul id="countdown" class="mt-5 mb-5">
                  <li><span class="days">10</span>
                  <p class="days_text">Days</p>
                </li>

                <li><span class="hours">00</span>
                <p class="hours_text">Hours</p>
              </li>

              <li><span class="minutes">00</span>
              <p class="minutes_text">Minutes</p>
            </li>

            <li><span class="seconds">00</span>
            <p class="seconds_text">Seconds</p>
          </li>
        </ul>
        <form class="p-0 d-flex justify-content-center">
          <div class="form-row align-items-center">
            <div class="col-auto p-0 mb-2"><label>Notify Me About That!</label>
              <input type="text" class="form-control subscription-email" id="inlineFormInput" placeholder="you@example.com">
               <button type="submit" class="btn button mb-2 subscription-button"><i class="ion-paper-airplane"></i></button>
            </div>
            <div class="col-auto p-0">

            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

</section>

<!--================================
Coming Soon -->
</div>
<!--=================================
MAIN CONTENT  END-->
    <!-- Optional JavaScript -->
   <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="js/jquery-3.3.1.min.js" ></script>
  <!-- popper  -->
  <script src="js/popper.min.js"></script>
  <!--  bootstrap -->
  <script src="js/bootstrap.min.js" ></script>
  <!-- Modernizr JavaScript -->
  <script src="js/modernizr.js"></script>
  <!-- Appear JavaScript -->
  <script src="js/appear.min.js"></script>
  <!-- Countdown -->
    <script src="js/countdown.js"></script>
  <!-- Wow -->
  <script src="js/wow.min.js"></script>
  <!-- countTo JavaScript -->
  <script src="js/jquery.count.min.js"></script>
  <!-- waypoints JavaScript -->
  <script src="js/waypoints.min.js"></script>
  <!-- Owl Carousel JavaScript -->
  <script src="js/owl.carousel.min.js"></script>
  <!-- Magnific Popup JavaScript -->
  <script src="js/jquery.magnific-popup.min.js"></script>
  <!-- Retina JavaScript -->
  <script src="js/retina.min.js"></script>
  <!-- Custom JavaScript -->
  <script src="js/custom.js"></script>
</body>

<!-- start -->
</html>
